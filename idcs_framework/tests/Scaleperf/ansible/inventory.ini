[proxy-host]
jump ansible_host=<<proxy_machine_ip>> ansible_ssh_user=guest ansible_ssh_private_key_file=<<authorised_key_path>>
[vm]
host01 ansible_host=<<virtual_machine_ip>> ansible_ssh_user=ubuntu ansible_ssh_private_key_file=<<authorised_key_path>>
[vm:vars]
ansible_ssh_common_args='-o ProxyCommand="ssh -i /home/nmmani/.ssh/ssh-operator-proxy/id_rsa -W %h:%p guest@<<proxy_machine_ip>>"'