[proxy-host]
jump ansible_host=<<proxy-ip>>  ansible_ssh_user=<<proxy-user>> ansible_ssh_private_key_file=<<private-key>>

[vm]
host1 ansible_host=<<machine-ip>> ansible_ssh_user=ubuntu ansible_ssh_private_key_file=<<private-key>>

[vm:vars]
ansible_ssh_common_args='-o ProxyCommand="ssh -i <<private-key>> -W %h:%p <<proxy-user>>@<<proxy-ip>>"'