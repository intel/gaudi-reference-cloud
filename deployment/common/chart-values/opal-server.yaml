    "https_proxy": "http://internal-placeholder.com:912"
    "http_proxy": "http://internal-placeholder.com:912"
    "no_proxy": "intel.com,.intel.com,10.0.0.0/8,192.168.0.0/16,localhost,127.0.0.0/8,134.134.0.0/16,172.16.0.0/16"

client:
