# This Application will create the idc-applications ApplicationSet.
# Based on https://github.com/intel-innersource/frameworks.cloud.devcloud.services.idc-argocd/blob/main/argocd/base/app-of-apps-app.yaml
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: app-of-apps
  namespace: argocd
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  project: default
  source:
    path: manifests/overlays/dev/dev
    repoURL: {{ .Values.gitRepo.url | quote }}
    targetRevision: main
  syncPolicy:
    automated:
      allowEmpty: true
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
