# A secret to authenticate to Gitea.
apiVersion: v1
kind: Secret
metadata:
  name: git-repo-creds
  namespace: argocd
  labels:
    argocd.argoproj.io/secret-type: repo-creds
stringData:
  type: git
  password: {{ .Values.gitRepo.password | quote }}
  url: {{ .Values.gitRepo.url | quote }}
  username: {{ .Values.gitRepo.username | quote }}
