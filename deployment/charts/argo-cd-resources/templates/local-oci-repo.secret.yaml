# A Helm repository secret that provides access to the local Docker registry using https.
apiVersion: v1
kind: Secret
metadata:
  name: local-oci-repo
  namespace: argocd
  labels:
    argocd.argoproj.io/secret-type: repository
stringData:
  enableOCI: "true"
  # Disable TLS validation so we can use a self-signed certificate.
  insecure: "true"
  name: "local-oci-repo"
  type: helm
  # This points to the NGINX reverse proxy that forwards https traffic to the Docker registry.
  url: "nginx-local-registry"
