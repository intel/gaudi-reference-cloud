apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "idc-common.fullname" . }}
  namespace: {{ include "idc-common.namespace" . }}  
data:
  config.yaml: |
    computeApiServerAddr: {{ .Values.computeApiServerAddr | quote }}
    health:
      healthProbeBindAddress: :8081
    metrics:
      bindAddress: 127.0.0.1:8082
