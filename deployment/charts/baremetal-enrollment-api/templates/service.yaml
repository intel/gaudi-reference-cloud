apiVersion: v1
kind: Service
metadata:
  name: {{ include "baremetal-enrollment-api.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    app: {{ include "baremetal-enrollment-api.fullname" . }}
spec:
  type: {{ .Values.apiServer.service.type }}
  ports:
    - port: {{ .Values.apiServer.service.port }}
      targetPort: {{ .Values.apiServer.service.targetPort }}
      protocol: TCP
      {{- if eq .Values.apiServer.service.type "NodePort" }}
      nodePort: {{ .Values.apiServer.service.nodePort }}
      {{- end }}
      name: http
  selector:
    app: {{ include "baremetal-enrollment-api.fullname" . }}
