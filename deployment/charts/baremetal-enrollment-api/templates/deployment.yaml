---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "baremetal-enrollment-api.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    app: {{ include "baremetal-enrollment-api.fullname" . }}
spec:
  replicas: {{ .Values.apiServer.replicaCount }}
  selector:
    matchLabels:
      app: {{ include "baremetal-enrollment-api.fullname" . }}
  template:
    metadata:
      labels:
        app: {{ include "baremetal-enrollment-api.fullname" . }}
      annotations:
        {{- include "idc-common.vaultAnnotations" . | nindent 8 }}
        {{- include "idc-common.otelAnnotations" . | nindent 8 }}
      {{- if .Values.apiServer.vault.enable }}
      {{- with .Values.apiServer.vault.annotations }}
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- end }}
        # Add checksum to force deployment to restart pod if the configmap changes.
        checksum/configmap: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
    spec:
      serviceAccountName: {{ include "baremetal-enrollment-api.fullname" . }}
      containers:
      - name: baremetal-enrollment-api
        image: {{ .Values.apiServer.image.repository }}:{{ .Values.apiServer.image.tag }}
        imagePullPolicy: {{ .Values.apiServer.image.pullPolicy }}
        command: ["/baremetal-enrollment-api"]
        {{- with .Values.apiServer.extraEnvs }}
        env:
          {{- toYaml . | nindent 8 }}
        {{- end }}
        ports:
        - containerPort: {{ .Values.apiServer.service.port }}
          name: http
        volumeMounts:
        - name: config
          mountPath: /config.json
          subPath: config.json
          readOnly: false
        securityContext:
          {{- include "idc-common.securityContext" . | nindent 12 }}
      volumes:
      - name: config
        configMap:
          name: {{ include "baremetal-enrollment-api.fullname" . }}
      {{- with .Values.apiServer.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
