apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "idc-common.fullname" . }}-manager-role
  labels:
  {{- include "idc-common.labels" . | nindent 4 }}
rules:
- apiGroups:
  - private.cloud.intel.com
  resources:
  - firewallrules
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - private.cloud.intel.com
  resources:
  - firewallrules/finalizers
  verbs:
  - update
- apiGroups:
  - private.cloud.intel.com
  resources:
  - firewallrules/status
  verbs:
  - get
  - patch
  - update
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "idc-common.fullname" . }}-manager-rolebinding
  labels:
    app.kubernetes.io/component: rbac
    app.kubernetes.io/created-by: firewall-operator
    app.kubernetes.io/part-of: firewall-operator
  {{- include "idc-common.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: '{{ include "idc-common.fullname" . }}-manager-role'
subjects:
- kind: ServiceAccount
  name: '{{ include "idc-common.fullname" . }}'
  namespace: '{{ .Release.Namespace }}'