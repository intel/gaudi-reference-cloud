{{- if not .Values.deployStandaloneIronic -}}
apiVersion: v1
kind: Service
metadata:
  labels:
    {{- include "baremetal-operator.labels" . | nindent 4 }}
    control-plane: controller-manager
  name: baremetal-operator-metrics
  namespace: {{ .Release.Namespace }}
spec:
  ports:
  - name: https
    port: 8443
    targetPort: https
  selector:
    control-plane: controller-manager
{{- end }}
