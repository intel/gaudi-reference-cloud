{{- if .Values.apiServerIngress.enabled -}}
apiVersion: v1
data:
  tls.crt: {{ .Values.apiServerIngress.tlsCrt | b64enc }}
  tls.key: {{ .Values.apiServerIngress.tlsKey | b64enc }}
kind: Secret
metadata:
  name: {{ .Values.apiServerIngress.tlsSecretName }}
  namespace: {{ .Values.apiServerIngress.namespace }}
type: kubernetes.io/tls
{{- end }}