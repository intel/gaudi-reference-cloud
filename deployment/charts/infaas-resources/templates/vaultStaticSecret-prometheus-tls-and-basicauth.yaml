apiVersion: secrets.hashicorp.com/v1beta1
kind: VaultStaticSecret
metadata:
  name: vault-prometheus-tls-and-basicauth
  namespace: idcs-prometheus
spec:
  type: kv-v2
  mount: controlplane
  path: {{ .Values.region }}-maas-dispatcher/prometheus # TODO need to change to the SRE path sre/stage/us-staging-3/vmauth/
  destination:
    name: sre-reg-mon-remote-write-auth
    create: true
    overwrite: true
  refreshAfter: 30s
  vaultAuthRef: vault-prometheus-auth