apiVersion: secrets.hashicorp.com/v1beta1
kind: VaultAuth
metadata:
  name: vault-istio-ingress-auth
  namespace: istio-system
spec:
  method: kubernetes
  mount: cluster-auth
  kubernetes:
    role: {{ .Values.region -}}-maas-istio-ingressgateway-role
    serviceAccount: istio-ingressgateway-service-account
    audiences:
      - https://kubernetes.default.svc