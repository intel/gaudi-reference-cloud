---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "baremetal-enrollment-task.fullname" . }}
  namespace: {{ .Release.Namespace }}
automountServiceAccountToken: true

---

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "baremetal-enrollment-task.fullname" . }}
rules:
  - apiGroups: [""]
    resources: ["namespaces"]
    verbs: ["create", "list"]
  - apiGroups: [""]
    resources: ["configmaps"]
    verbs: ["get"]
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["create"]
  - apiGroups: ["metal3.io"]
    resources: ["baremetalhosts"]
    verbs: ["create", "update", "patch", "watch", "list", "delete", "get"]

---

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "baremetal-enrollment-task.fullname" . }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ include "baremetal-enrollment-task.fullname" . }}
subjects:
  - kind: ServiceAccount
    name: {{ include "baremetal-enrollment-task.fullname" . }}
    namespace: {{ .Release.Namespace }}
