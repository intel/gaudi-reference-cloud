apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "idc-common.fullname" . }}-manager-role
  labels:
  {{- include "idc-common.labels" . | nindent 4 }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "idc-common.fullname" . }}-manager-rolebinding
  labels:
  {{- include "idc-common.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: '{{ include "idc-common.fullname" . }}-manager-role'
subjects:
- kind: ServiceAccount
  name: '{{ include "idc-common.fullname" . }}'
  namespace: {{ include "idc-common.namespace" . }}
