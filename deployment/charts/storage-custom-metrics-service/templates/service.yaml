apiVersion: v1
kind: Service
metadata:
  name: {{ include "idc-common.fullname" . }}
  namespace: {{ include "idc-common.namespace" . }}
  labels:
    {{- include "idc-common.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.prometheusListenPort }}
      targetPort: metrics
      protocol: TCP
      name: metrics
  selector:
    {{- include "idc-common.selectorLabels" . | nindent 4 }}
