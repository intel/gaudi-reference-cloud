apiVersion: v1
kind: Service
metadata:
  name: {{ include "idc-common.fullname" . }}
  namespace: {{ include "idc-common.namespace" . }} 
spec:
  ports:
    - port: 9090
      targetPort: metrics
      protocol: TCP
      name: metrics
    {{- include "idc-common.grpcServicePorts" . | nindent 4 }}
  selector:
    {{- include "idc-common.selectorLabels" . | nindent 4 }}
