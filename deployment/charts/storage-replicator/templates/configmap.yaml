apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "idc-common.fullname" . }}
  namespace: {{ include "idc-common.namespace" . }}  
data:
  config.yaml: |
    idcServiceConfig:
      storageApiServerAddr: {{ .Values.storageApiServerAddr | quote }}
      generalPurposeVASTEnabled: {{ .Values.generalPurposeVASTEnabled }}
    schedulerInterval: 1
