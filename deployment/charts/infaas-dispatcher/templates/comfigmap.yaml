apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "infaas-dispatcher.fullname" . }}
  namespace: "idcs-system" # TODO should be injected
data:
  config.yaml: |
    ListenPort: {{ .Values.service.port }}
    SupportedModels:
      - meta-llama/Meta-Llama-3.1-8B-Instruct
      - meta-llama/Meta-Llama-3.1-70B-Instruct
      - mistralai/Mistral-7B-Instruct-v0.1
      - mistralai/Mixtral-8x22B-Instruct-v0.1
    BacklogSize: 10
    DefaultGenerateStreamTimeout: 30s
    MetricsPort: {{ .Values.metrics.port }}
