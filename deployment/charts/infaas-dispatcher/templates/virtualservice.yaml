apiVersion: networking.istio.io/v1
kind: VirtualService
metadata:
  name: maas-virtual-service
spec:
  hosts:
    - "*"
  gateways:
    - maas-gateway
  http:
    - match:
        - uri:
            prefix: /
      route:
        - destination:
            host: {{ include "infaas-dispatcher.fullname" . }}
            port:
              number: {{ .Values.service.port }}