apiVersion: secrets.hashicorp.com/v1beta1
kind: VaultStaticSecret
metadata:
  name: vault-cnvrg-dockerhub-imagepullsecret
  namespace: idcs-system
spec:
  type: kv-v2
  mount: controlplane
  path: {{ .Values.region }}-maas-dispatcher/dockerhub
  destination:
    name: cnvrg-dockerhub-secret
    create: true
    overwrite: true
    type: kubernetes.io/dockerconfigjson
  refreshAfter: 30s
  vaultAuthRef: vault-maas-dispatcher-auth