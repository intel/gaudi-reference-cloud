apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "dhcp-proxy.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "dhcp-proxy.labels" . | nindent 4 }}
spec:
  minReadySeconds: 10
  replicas: 1
  selector:
    matchLabels:
      {{- include "dhcp-proxy.selectorLabels" . | nindent 6 }}
  strategy:
    type: Recreate
  template:
    metadata:
      annotations:
        # Add checksum to force deployment to restart pod if the configmap changes.
        checksum/configmap: {{ include (print $.Template.BasePath "/dhcp_proxy_conf_configmap.yaml") . | sha256sum }}
      labels:
        {{- include "dhcp-proxy.selectorLabels" . | nindent 8 }}
    spec:
      containers:
      - image: {{ include "dhcp-proxy.image" . }}
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        name: dhcp-proxy
        securityContext:
          capabilities:
            add:
            - NET_ADMIN
            - NET_RAW
        volumeMounts:
        - name: dhcp-proxy-config-volume
          mountPath: /app/config.json
          subPath: config.json
      hostNetwork: {{ .Values.useHostNetwork }}
      serviceAccountName: {{ include "dhcp-proxy.serviceAccountName" . }}
      volumes:
      - name: dhcp-proxy-config-volume
        configMap:
          name: {{ include "dhcp-proxy.fullname" . }}
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
