# Default values for Metering.
# This is a YAML-formatted file.
replicaCount: 1

image:
  registry: internal-placeholder.com
  repository: intelcloud/kubescore
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag:

schedInterval: 14400

github:
  apikey: /vault/secrets/github_key
  githubVaultPath: controlplane/data/insights/github_key

securityInsightsServiceAddr:
  url: "us-dev-1-compute-api-server.idcs-system.svc.cluster.local:8443"
