apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "idc-common.fullname" . }}
  namespace: {{ include "idc-common.namespace" . }} 
  labels:
    {{- include "idc-common.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "idc-common.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        # Add checksum to force deployment to restart pod if the configmap changes.
        checksum/configmap: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
        {{- include "idc-common.vaultAnnotations" . | nindent 8 }}
        vault.hashicorp.com/agent-inject-default-template: "json"
        vault.hashicorp.com/agent-inject-secret-kubeconfigpdx: "{{ .Values.kubeconfigs.kubeconfigpdx }}"
        vault.hashicorp.com/agent-inject-template-kubeconfigpdx: |-
          {{`{{- with secret `}}"{{ .Values.kubeconfigs.kubeconfigpdx }}"{{` -}}`}}
          {{`{{ .Data.data.kubeconfig }}`}}
          {{`{{- end }}`}}
      labels:
        {{- include "idc-common.selectorLabels" . | nindent 8 }}
    spec:
      serviceAccountName: {{ include "idc-common.serviceAccountName" . }}
      containers:
        - name: {{ .Chart.Name }}
          image: {{ include "idc-common.image" . }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            {{- include "idc-common.grpcPorts" . | nindent 12 }}
          env:
            {{- include "idc-common.proxyEnv" . | nindent 12 }}
            {{- include "idc-common.commonEnv" . | nindent 12 }}
            {{- include "idc-common.otelEnv" . | nindent 12 }}
          args:
            - "--config=/config.yaml"
            {{- include "idc-common.logArgs" . | nindent 12 }}
          ports:
            {{- include "idc-common.grpcPorts" . | nindent 12 }}
          volumeMounts:
          - mountPath: /config.yaml
            name: config
            subPath: config.yaml
      volumes:
      - configMap:
          name: {{ include "idc-common.fullname" . }}
        name: config
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
