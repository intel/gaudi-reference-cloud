apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "idc-common.serviceAccountName" . }}
  namespace: {{ include "idc-common.namespace" . }} 
  labels:
    {{- include "idc-common.labels" . | nindent 4 }}

---

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name:  {{ include "idc-common.fullname" . }}-clusterrole
rules:
  - apiGroups: [""]
    resources: ["namespaces"]
    verbs: ["list"]
  - apiGroups: ["metal3.io"]
    resources: ["baremetalhosts"]
    verbs: ["list"]
---    
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name:  {{ include "idc-common.fullname" . }}-rolebinding
  namespace: idcs-system
subjects:
- kind: ServiceAccount
  name: {{ include "idc-common.serviceAccountName" . }}
  namespace: {{ include "idc-common.namespace" . }} 
roleRef:
  kind: ClusterRole
  name: {{ include "idc-common.fullname" . }}role
  apiGroup: rbac.authorization.k8s.io
