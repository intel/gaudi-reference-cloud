{{- if .Values.statsd.enabled }}
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: {{ include "idc-common.fullname" . }}-statsd-exporter-monitor
spec:
  selector:
    matchLabels:
      quick_connect_api_server_name: {{ include "idc-common.serviceAccountName" . }}
  endpoints:
    - port: metrics
      path: /metrics
      interval: 30s
{{- end }}