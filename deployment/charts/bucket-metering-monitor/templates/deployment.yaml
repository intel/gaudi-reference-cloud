apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "bucket-metering-monitor.fullname" . }}
  labels:
  {{- include "bucket-metering-monitor.labels" . | nindent 4 }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "bucket-metering-monitor.fullname" . }}
  labels:
    app.kubernetes.io/component: manager
    app.kubernetes.io/created-by: bucket-metering-monitor
    app.kubernetes.io/part-of: bucket-metering-monitor
    control-plane: controller-manager
  {{- include "bucket-metering-monitor.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.controllerManager.replicas }}
  selector:
    matchLabels:
      control-plane: controller-manager
    {{- include "bucket-metering-monitor.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        control-plane: controller-manager
      {{- include "bucket-metering-monitor.selectorLabels" . | nindent 8 }}
      annotations:
        kubectl.kubernetes.io/default-container: manager
        {{- include "idc-common.vaultAnnotations" . | nindent 8 }}
        {{- include "idc-common.otelAnnotations" . | nindent 8 }}
        {{- if .Values.cognito.enabled }}
        {{- include "idc-common.vaultCognitoAnnotations" . | nindent 8 }}
        {{- end }}
        vault.hashicorp.com/agent-inject-containers: "manager"
        {{- include "idc-common.vaultPkiAnnotations" . | nindent 8 }}
        # Add checksum to force deployment to restart pod if the configmap changes.
        checksum/configmap: {{ include (print $.Template.BasePath "/manager-config.yaml") . | sha256sum }}
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: kubernetes.io/arch
                operator: In
                values:
                - amd64
                - arm64
                - ppc64le
                - s390x
              - key: kubernetes.io/os
                operator: In
                values:
                - linux
      containers:
      - args:
        - --config=controller_manager_config.yaml
        - --health-probe-bind-address=:8081
        - --metrics-bind-address={{ .Values.managerConfig.controllerManagerConfigYaml.metrics.bindAddress }}
        {{- include "idc-common.logArgs" . | nindent 8 }}
        command:
        - /bucket_metering_monitor
        env:
        - name: KUBERNETES_CLUSTER_DOMAIN
          value: {{ .Values.kubernetesClusterDomain }}
        {{- include "idc-common.proxyEnv" . | nindent 8 }}
        {{- include "idc-common.commonEnv" . | nindent 8 }}
        {{- include "idc-common.cognitoEnv" . | nindent 8 }}
        {{- include "idc-common.otelEnv" . | nindent 8 }}
        image: {{ .Values.controllerManager.manager.image.repository }}:{{ .Values.controllerManager.manager.image.tag
          | default .Chart.AppVersion }}
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8081
          initialDelaySeconds: 15
          periodSeconds: 20
        name: manager
        readinessProbe:
          httpGet:
            path: /readyz
            port: 8081
          initialDelaySeconds: 5
          periodSeconds: 10
        resources: {{- toYaml .Values.controllerManager.manager.resources | nindent 10
          }}
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
        volumeMounts:
        - mountPath: /controller_manager_config.yaml
          name: manager-config
          subPath: controller_manager_config.yaml
      - args:
        - --secure-listen-address=0.0.0.0:8443
        - --upstream=http://{{ .Values.managerConfig.controllerManagerConfigYaml.metrics.bindAddress }}/
        - --logtostderr=true
        - --v=0
        env:
        - name: KUBERNETES_CLUSTER_DOMAIN
          value: {{ .Values.kubernetesClusterDomain }}
        image: {{ .Values.controllerManager.kubeRbacProxy.image.repository }}:{{ .Values.controllerManager.kubeRbacProxy.image.tag
          | default .Chart.AppVersion }}
        name: kube-rbac-proxy
        ports:
        - containerPort: 8443
          name: https
          protocol: TCP
        resources: {{- toYaml .Values.controllerManager.kubeRbacProxy.resources | nindent
          10 }}
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
      securityContext:
        runAsNonRoot: true
      serviceAccountName: {{ include "bucket-metering-monitor.fullname" . }}
      terminationGracePeriodSeconds: 10
      volumes:
      - configMap:
          name: {{ include "bucket-metering-monitor.fullname" . }}-manager-config
        name: manager-config
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
