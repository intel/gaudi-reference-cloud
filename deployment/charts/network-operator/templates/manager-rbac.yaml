apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "idc-common.fullname" . }}-manager-role
  labels:
  {{- include "idc-common.labels" . | nindent 4 }}
rules:
- apiGroups:
  - private.cloud.intel.com
  resources:
  - vpcs
  - subnets
  verbs:
  - get
  - list
  - watch
  - create
  - update
  - patch
  - delete
- apiGroups:
  - ""
  resources:
  - configmaps
  verbs:
  - get
  - list
  - watch
  - create
  - update
  - patch
  - delete
- apiGroups:
  - coordination.k8s.io
  resources:
  - leases
  verbs:
  - get
  - list
  - watch
  - create
  - update
  - patch
  - delete
- apiGroups:
  - ""
  resources:
  - events
  verbs:
  - create
  - patch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "idc-common.fullname" . }}-manager-rolebinding
  labels:
    app.kubernetes.io/component: rbac
    app.kubernetes.io/created-by: network
    app.kubernetes.io/part-of: network
  {{- include "idc-common.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: '{{ include "idc-common.fullname" . }}-manager-role'
subjects:
- kind: ServiceAccount
  name: '{{ include "idc-common.fullname" . }}'
  namespace: '{{ .Release.Namespace }}'