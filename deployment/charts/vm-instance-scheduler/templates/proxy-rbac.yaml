apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "vm-instance-scheduler.fullname" . }}-proxy-role
  labels:
  {{- include "vm-instance-scheduler.labels" . | nindent 4 }}
rules:
- apiGroups:
  - authentication.k8s.io
  resources:
  - tokenreviews
  verbs:
  - create
- apiGroups:
  - authorization.k8s.io
  resources:
  - subjectaccessreviews
  verbs:
  - create
- apiGroups: [""]
  resources: ["namespaces"]
  verbs: ["list"]
- apiGroups: ["metal3.io"]
  resources: ["baremetalhosts"]
  verbs: ["create", "update", "patch", "watch", "list", "delete", "get"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "vm-instance-scheduler.fullname" . }}-proxy-rolebinding
  labels:
  {{- include "vm-instance-scheduler.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: '{{ include "vm-instance-scheduler.fullname" . }}-proxy-role'
subjects:
- kind: ServiceAccount
  name: '{{ include "vm-instance-scheduler.fullname" . }}'
  namespace: '{{ .Release.Namespace }}'