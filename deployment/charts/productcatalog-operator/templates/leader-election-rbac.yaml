apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ include "productcatalog-operator.fullname" . }}-leader-election-role
  labels:
    app.kubernetes.io/component: rbac
    app.kubernetes.io/created-by: product-catalog
    app.kubernetes.io/part-of: product-catalog
    app.kubernets.io/managed-by: kustomize
  {{- include "productcatalog-operator.labels" . | nindent 4 }}
rules:
- apiGroups:
  - ""
  resources:
  - configmaps
  verbs:
  - get
  - list
  - watch
  - create
  - update
  - patch
  - delete
- apiGroups:
  - coordination.k8s.io
  resources:
  - leases
  verbs:
  - get
  - list
  - watch
  - create
  - update
  - patch
  - delete
- apiGroups:
  - ""
  resources:
  - events
  verbs:
  - create
  - patch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ include "productcatalog-operator.fullname" . }}-leader-election-rolebinding
  labels:
    app.kubernetes.io/component: rbac
    app.kubernetes.io/created-by: product-catalog
    app.kubernetes.io/part-of: product-catalog
  {{- include "productcatalog-operator.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: '{{ include "productcatalog-operator.fullname" . }}-leader-election-role'
subjects:
- kind: ServiceAccount
  name: '{{ include "productcatalog-operator.fullname" . }}'
  namespace: '{{ .Release.Namespace }}'