apiVersion: v1
kind: Service
metadata:
  name: {{ include "productcatalog-operator.fullname" . }}-metrics
  labels:
    app.kubernetes.io/component: kube-rbac-proxy
    app.kubernetes.io/created-by: product-catalog
    app.kubernetes.io/part-of: product-catalog
    control-plane: controller-manager
  {{- include "productcatalog-operator.labels" . | nindent 4 }}
spec:
  type: {{ .Values.metricsService.type }}
  selector:
    control-plane: controller-manager
  {{- include "productcatalog-operator.selectorLabels" . | nindent 4 }}
  ports:
	{{- .Values.metricsService.ports | toYaml | nindent 2 -}}