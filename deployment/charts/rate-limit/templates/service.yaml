apiVersion: v1
kind: Service
metadata:
  name: {{ include "idc-common.fullname" . }}
  namespace: {{ include "idc-common.namespace" . }}
  labels:
      {{- include "idc-common.labels" . | nindent 4 }}
spec:
  selector:
    {{- include "idc-common.selectorLabels" . | nindent 4 }}
  ports:
    {{- range $v := .Values.service.ports }}
    - protocol: {{ $v.protocol }}
      name: {{ $v.name }}
      port: {{ $v.port }}
      targetPort: {{ $v.targetPort }}
    {{- end }}
