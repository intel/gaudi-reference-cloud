apiVersion: v1
kind: Service
metadata:
  # Below service name must match name used by grpc-proxy.
  name: {{ include "idc-common.fullname" . }}
spec:
  type: {{ $.Values.service.type }}
  ports:
    {{- include "idc-common.grpcServicePorts" . | nindent 4 }}
  selector:
    {{- include "idc-common.selectorLabels" . | nindent 4 }}
