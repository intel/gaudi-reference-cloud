apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "idc-common.fullname" . }}
  namespace: {{ include "idc-common.namespace" . }}  
data:
  config.yaml: |
    listenPort: {{ include "idc-common.listenPort" . }}
    database:
      url: {{ include "idc-common.db-url" .}}
      usernameFile: /vault/secrets/db_username
      passwordFile: /vault/secrets/db_password
    region: {{ .Values.region }}
    openSearchEndpoint: {{ .Values.openSearchEndpoint | quote }}
    openSearchIndex: {{ .Values.openSearchIndex | quote }}
    insecureSkipVerify: {{ .Values.insecureSkipVerify | quote }}
    iKSAggregationFieldNames:
    {{- range .Values.iKSAggregationFieldNames }}
    - {{ . | quote }}
    {{- end }}
    clusterRegion: {{ .Values.clusterRegion | quote }}
    iKSFilterFieldNames:
    {{- range .Values.iKSFilterFieldNames }}
    - {{ . | quote }}
    {{- end }}
    useProxy:  {{ .Values.useProxy | quote }}