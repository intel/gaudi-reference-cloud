apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "kubernetes-reconciler.fullname" . }}-manager-role
  labels:
  {{- include "kubernetes-reconciler.labels" . | nindent 4 }}
rules:
- apiGroups:
  - ""
  resources:
  - secrets
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - private.cloud.intel.com
  resources:
  - addons
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - private.cloud.intel.com
  resources:
  - addons/finalizers
  verbs:
  - update
- apiGroups:
  - private.cloud.intel.com
  resources:
  - addons/status
  verbs:
  - get
  - patch
  - update
- apiGroups:
  - private.cloud.intel.com
  resources:
  - clusters
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - private.cloud.intel.com
  resources:
  - clusters/finalizers
  verbs:
  - update
- apiGroups:
  - private.cloud.intel.com
  resources:
  - clusters/status
  verbs:
  - get
  - patch
  - update
- apiGroups:
  - private.cloud.intel.com
  resources:
  - nodegroups
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - private.cloud.intel.com
  resources:
  - nodegroups/finalizers
  verbs:
  - update
- apiGroups:
  - private.cloud.intel.com
  resources:
  - nodegroups/status
  verbs:
  - get
  - patch
  - update
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "kubernetes-reconciler.fullname" . }}-manager-rolebinding
  labels:
    app.kubernetes.io/component: rbac
    app.kubernetes.io/created-by: kubernetes-reconciler
    app.kubernetes.io/part-of: kubernetes-reconciler
  {{- include "kubernetes-reconciler.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: '{{ include "kubernetes-reconciler.fullname" . }}-manager-role'
subjects:
- kind: ServiceAccount
  name: '{{ include "kubernetes-reconciler.fullname" . }}'
  namespace: '{{ .Release.Namespace }}'