apiVersion: v1
kind: Service
metadata:
  name: {{ include "kubernetes-reconciler.fullname" . }}-metrics-service
  labels:
    app.kubernetes.io/component: kube-rbac-proxy
    app.kubernetes.io/created-by: kubernetes-reconciler
    app.kubernetes.io/part-of: kubernetes-reconciler
    control-plane: controller-manager
  {{- include "kubernetes-reconciler.labels" . | nindent 4 }}
spec:
  type: {{ .Values.metricsService.type }}
  selector:
    control-plane: controller-manager
  {{- include "kubernetes-reconciler.selectorLabels" . | nindent 4 }}
  ports:
	{{- .Values.metricsService.ports | toYaml | nindent 2 -}}