apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "storage-metering-monitor.fullname" . }}-manager-role
  labels:
  {{- include "storage-metering-monitor.labels" . | nindent 4 }}
rules:
- apiGroups:
  - private.cloud.intel.com
  resources:
  - storages
  verbs:
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - private.cloud.intel.com
  resources:
  - storages/finalizers
  verbs:
  - update
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "storage-metering-monitor.fullname" . }}-manager-rolebinding
  labels:
  {{- include "storage-metering-monitor.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: '{{ include "storage-metering-monitor.fullname" . }}-manager-role'
subjects:
- kind: ServiceAccount
  name: '{{ include "storage-metering-monitor.fullname" . }}'
  namespace: '{{ .Release.Namespace }}'
