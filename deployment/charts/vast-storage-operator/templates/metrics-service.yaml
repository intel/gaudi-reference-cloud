apiVersion: v1
kind: Service
metadata:
  name: {{ include "vast-storage-operator.fullname" . }}-metrics
  labels:
    control-plane: controller-manager
  {{- include "vast-storage-operator.labels" . | nindent 4 }}
spec:
  type: {{ .Values.metricsService.type }}
  selector:
    control-plane: controller-manager
  {{- include "vast-storage-operator.selectorLabels" . | nindent 4 }}
  ports:
	{{- .Values.metricsService.ports | toYaml | nindent 2 -}}
