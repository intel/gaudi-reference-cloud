apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "bm-instance-operator.fullname" . }}-manager-role
  labels:
  {{- include "bm-instance-operator.labels" . | nindent 4 }}
rules:
- apiGroups:
  - ""
  resources:
  - namespaces
  verbs:
  - create
  - get
  - list
- apiGroups:
  - ""
  resources:
  - secrets
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - private.cloud.intel.com
  resources:
  - instances
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - private.cloud.intel.com
  resources:
  - instances/finalizers
  verbs:
  - update
- apiGroups:
  - private.cloud.intel.com
  resources:
  - instances/status
  verbs:
  - get
  - patch
  - update
- apiGroups:
  - private.cloud.intel.com
  resources:
  - ipaddresses
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - private.cloud.intel.com
  resources:
  - sshproxytunnels
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - private.cloud.intel.com
  resources:
  - sshproxytunnels/status
  verbs:
  - get
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "bm-instance-operator.fullname" . }}-manager-rolebinding
  labels:
  {{- include "bm-instance-operator.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: '{{ include "bm-instance-operator.fullname" . }}-manager-role'
subjects:
- kind: ServiceAccount
  name: '{{ include "bm-instance-operator.fullname" . }}'
  namespace: '{{ .Release.Namespace }}'