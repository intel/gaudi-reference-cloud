apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "bm-instance-operator.fullname" . }}
  labels:
  {{- include "bm-instance-operator.labels" . | nindent 4 }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "bm-instance-operator.fullname" . }}
  labels:
    app.kubernetes.io/component: manager
    app.kubernetes.io/created-by: bm-instance-operator
    app.kubernetes.io/part-of: bm-instance-operator
    control-plane: controller-manager
  {{- include "bm-instance-operator.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.controllerManager.replicas }}
  selector:
    matchLabels:
      control-plane: controller-manager
    {{- include "bm-instance-operator.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        control-plane: controller-manager
      {{- include "bm-instance-operator.selectorLabels" . | nindent 8 }}
      annotations:
        kubectl.kubernetes.io/default-container: manager
        {{- include "idc-common.vaultAnnotations" . | nindent 8 }}
        {{- include "idc-common.otelAnnotations" . | nindent 8 }}
        vault.hashicorp.com/agent-inject-containers: "manager"
        {{- include "idc-common.vaultPkiAnnotations" . | nindent 8 }}
        vault.hashicorp.com/agent-inject-secret-privatekey: {{ .Values.vault.agent.inject.secret.path }}/ssh
        vault.hashicorp.com/agent-inject-template-privatekey: |-
          {{`{{- with secret `}}"{{ .Values.vault.agent.inject.secret.path }}/ssh"{{` -}}`}}
          {{`{{ .Data.data.privatekey }}`}}
          {{`{{- end }}`}}
        vault.hashicorp.com/agent-inject-secret-host_public_key: {{ .Values.vault.agent.inject.secret.path }}/ssh
        vault.hashicorp.com/agent-inject-template-host_public_key: |-
          {{`{{- with secret `}}"{{ .Values.vault.agent.inject.secret.path }}/ssh"{{` -}}`}}
          {{`{{ .Data.data.host_public_key }}`}}
          {{`{{- end }}`}};
        {{- if .Values.useRemoteSshProxyTunnelCluster }}
        vault.hashicorp.com/agent-inject-secret-sshproxy_kubeconfig: {{ .Values.vault.agent.inject.secret.path }}/sshproxy_kubeconfig
        vault.hashicorp.com/agent-inject-template-sshproxy_kubeconfig: |-
          {{`{{- with secret `}}"{{ .Values.vault.agent.inject.secret.path }}/sshproxy_kubeconfig"{{` -}}`}}
          {{`{{ .Data.data.kubeconfig }}`}}
          {{`{{- end }}`}}
        {{- end }}
        {{- if (or (eq .Values.managerConfig.controllerManagerConfigYaml.networkConfig.networkBackEndType "sdn") (eq .Values.managerConfig.controllerManagerConfigYaml.networkConfig.networkBackEndType "transition")) }}
        vault.hashicorp.com/agent-inject-secret-sdnkubeconfig: {{ .Values.vault.agent.inject.secret.path }}/sdnkubeconfig
        vault.hashicorp.com/agent-inject-template-sdnkubeconfig: |-
          {{`{{- with secret `}}"{{ .Values.vault.agent.inject.secret.path }}/sdnkubeconfig"{{` -}}`}}
          {{`{{ .Data.data.kubeconfig }}`}}
          {{`{{- end }}`}}
        {{- end }}
        {{- if .Values.managerConfig.controllerManagerConfigYaml.instanceOperator.operatorFeatureFlags.enableQuickConnectClientCA }}
        vault.hashicorp.com/agent-inject-secret-quick-connect-client-ca.pem: {{ .Values.vault.agent.inject.secret.pathQuickConnectClientCA }}
        vault.hashicorp.com/agent-inject-template-quick-connect-client-ca.pem: |
          {{`{{- with secret`}} "{{ .Values.vault.agent.inject.secret.pathQuickConnectClientCA }}"{{` -}}`}}
          {{`{{- $cs := .Data.ca_chain | split "-----BEGIN CERTIFICATE-----\n" }}`}}
          {{`{{- $c := index $cs (len $cs | subtract 1) -}}`}}
          {{`-----BEGIN CERTIFICATE-----`}}
          {{`{{ $c }}`}}
          {{`{{- end -}}`}}
        {{- end }}
        # Add checksum to force deployment to restart pod if the configmap changes.
        checksum/configmap: {{ include (print $.Template.BasePath "/manager-config.yaml") . | sha256sum }}
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: kubernetes.io/arch
                operator: In
                values:
                - amd64
                - arm64
                - ppc64le
                - s390x
              - key: kubernetes.io/os
                operator: In
                values:
                - linux
      containers:
      - args:
        - --config=controller_manager_config.yaml
        - --health-probe-bind-address=:8081
        - --metrics-bind-address={{ .Values.managerConfig.controllerManagerConfigYaml.metrics.bindAddress }}
        {{- include "idc-common.logArgs" . | nindent 8 }}
        command:
        - /bm_instance_operator
        env:
        - name: KUBERNETES_CLUSTER_DOMAIN
          value: {{ .Values.kubernetesClusterDomain }}
        {{- include "idc-common.proxyEnv" . | nindent 8 }}
        {{- include "idc-common.commonEnv" . | nindent 8 }}
        {{- include "idc-common.otelEnv" . | nindent 8 }}
        image: {{ .Values.controllerManager.manager.image.repository }}:{{ .Values.controllerManager.manager.image.tag
          | default .Chart.AppVersion }}
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8081
          initialDelaySeconds: 15
          periodSeconds: 20
        name: manager
        readinessProbe:
          httpGet:
            path: /readyz
            port: 8081
          initialDelaySeconds: 5
          periodSeconds: 10
        resources: {{- toYaml .Values.controllerManager.manager.resources | nindent 10
          }}
        securityContext:
        {{- include "idc-common.securityContext" . | nindent 12 }}
        volumeMounts:
        - mountPath: /controller_manager_config.yaml
          name: manager-config
          subPath: controller_manager_config.yaml
      - args:
        - --secure-listen-address=0.0.0.0:8443
        - --upstream=http://{{ .Values.managerConfig.controllerManagerConfigYaml.metrics.bindAddress }}/
        - --logtostderr=true
        - --v=0
        env:
        - name: KUBERNETES_CLUSTER_DOMAIN
          value: {{ .Values.kubernetesClusterDomain }}
        image: {{ .Values.controllerManager.kubeRbacProxy.image.repository }}:{{ .Values.controllerManager.kubeRbacProxy.image.tag
          | default .Chart.AppVersion }}
        name: kube-rbac-proxy
        ports:
        - containerPort: 8443
          name: https
          protocol: TCP
        resources: {{- toYaml .Values.controllerManager.kubeRbacProxy.resources | nindent
          10 }}
        securityContext:
        {{- include "idc-common.securityContext" . | nindent 12 }}
      serviceAccountName: {{ include "bm-instance-operator.fullname" . }}
      terminationGracePeriodSeconds: 10
      volumes:
      - configMap:
          name: {{ include "bm-instance-operator.fullname" . }}-manager-config
        name: manager-config
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      
      