apiVersion: v1
kind: Service
metadata:
  name: {{ include "idc-common.fullname" . }}-metrics-service
  labels:
    app.kubernetes.io/component: kube-rbac-proxy
    app.kubernetes.io/created-by: loadbalancer-operator
    app.kubernetes.io/part-of: loadbalancer-operator
    control-plane: controller-manager
  {{- include "idc-common.labels" . | nindent 4 }}
spec:
  type: {{ .Values.metricsService.type }}
  selector:
    {{- include "idc-common.selectorLabels" . | nindent 4 }}
  ports:
	{{- .Values.metricsService.ports | toYaml | nindent 2 -}}