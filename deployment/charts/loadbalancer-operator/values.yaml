image:
  registry: internal-placeholder.com
  repository: intelcloud/loadbalancer-operator
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: 

highwireAPI:
  baseURL: "https://internal-placeholder.com/v1/"
  providerType: "highwire"
  domain: "amr"
  environment: 182
  userGroup: 2802

vaultCredentialsPath: controlplane/data/us-dev-1-loadbalancer-operator/api

regionId: us-dev-1
availabilityZoneId: us-dev-1a

serviceMonitor:
  enabled: false

autoscaling:
  enabled: false

controllerManager:
  manager:
    args:
    - --health-probe-bind-address=:8081
    - --metrics-bind-address=:8078
    - --leader-elect
    - --operator-config=/config
    containerSecurityContext:
      readOnlyRootFilesystem: true
      allowPrivilegeEscalation: false
      capabilities:
        drop:
        - ALL
    resources:
      limits:
        cpu: 1000m
        memory: 2048Mi
      requests:
        cpu: 10m
        memory: 64Mi
  maxConcurrentReconciles: 4
  replicas: 1
  serviceAccount:
    annotations: {}
metricsService:
  ports:
  - name: metrics
    port: 8078
    protocol: TCP
    targetPort: metrics
  type: ClusterIP