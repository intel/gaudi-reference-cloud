apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "idc-common.fullname" . }}
  namespace: {{ include "idc-common.namespace" . }}  
data:
  config.yaml: |
    listenPort: {{ include "idc-common.listenPort" . }}
    icp:
      url: {{ .Values.icp.url }}
      usernameFile: /vault/secrets/icp_username
      passwordFile: /vault/secrets/icp_password
    authz:
      enabled: {{ .Values.authz.enabled }}
