{{- if .Values.collector.enabled }}

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ .Release.Name }}-collector

rules:

- apiGroups:
  - ""
  resources:
  - nodes
  - pods
  verbs:
  - get
  - list

- apiGroups:
  - apps
  resources:
  - deployments
  verbs:
  - get
  - list

- apiGroups:
  - batch
  resources:
  - jobs
  verbs:
  - get
  - list

- apiGroups:
  - argoproj.io
  resources:
  - applications
  verbs:
  - get
  - list

- apiGroups:
  - metal3.io
  resources:
  - baremetalhosts
  verbs:
  - get
  - list

- apiGroups:
  - private.cloud.intel.com
  resources:
  - instances
  verbs:
  - get
  - list

---

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ .Release.Name }}-collector
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ .Release.Name }}-collector
subjects:
- kind: ServiceAccount
  name: {{ .Release.Name }}-collector
  namespace: {{ .Release.Namespace }}

{{- end }}
