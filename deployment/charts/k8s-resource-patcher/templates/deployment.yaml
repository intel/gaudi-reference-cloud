apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "idc-common.fullname" . }}
  namespace: {{ include "idc-common.namespace" . }}
  labels:
    {{- include "idc-common.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels: 
      {{- include "idc-common.selectorLabels" . | nindent 8 }}
  template:
    metadata:
      annotations:
      {{- with .Values.podAnnotations }}
        {{- toYaml . | nindent 8 }}
      {{- end }}
        {{- include "idc-common.vaultAnnotations" . | nindent 8 }}
        {{- include "idc-common.otelAnnotations" . | nindent 8 }}
        {{- if .Values.applyRemoteKubeConfig }}
        {{- if .Values.useKubeVirtCluster}}
        vault.hashicorp.com/agent-inject-secret-kubeconfig: {{ .Values.vault.agent.inject.secret.path }}/kubeconfig
        vault.hashicorp.com/agent-inject-template-kubeconfig: |-
          {{`{{- with secret `}}"{{ .Values.vault.agent.inject.secret.path }}/kubeconfig"{{` -}}`}}
          {{`{{ .Data.data.kubeconfig `}}}}
          {{`{{- end }}`}}
         {{- else}}
        vault.hashicorp.com/agent-inject-secret-harvester_kubeconfig: {{ .Values.vault.agent.inject.secret.path }}/harvester_kubeconfig
        vault.hashicorp.com/agent-inject-template-harvester_kubeconfig: |-
          {{`{{- with secret `}}"{{ .Values.vault.agent.inject.secret.path }}/harvester_kubeconfig"{{` -}}`}}
          {{`{{ .Data.data.kubeconfig `}}}}
          {{`{{- end }}`}}
        {{- end }}
        {{- end }}
        {{- include "idc-common.vaultPkiAnnotations" . | nindent 8 }}
        {{- if .Values.cognito.enabled }}
        {{- include "idc-common.vaultCognitoAnnotations" . | nindent 8 }}
        {{- end }}
        vault.hashicorp.com/template-static-secret-render-interval: 2m
        # Add checksum to force deployment to restart pod if the configmap changes.
        checksum/configmap: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
      labels:
        {{- include "idc-common.selectorLabels" . | nindent 8 }}
    spec:
      serviceAccount: {{ include "idc-common.serviceAccountName" . }}
      containers:
        - name: main
          image: {{ include "idc-common.image" . }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          args:
            - "--config=/config.yaml"
            {{- include "idc-common.logArgs" . | nindent 12 }}
          env:
            {{- include "idc-common.proxyEnv" . | nindent 12 }}
            {{- include "idc-common.commonEnv" . | nindent 12 }}
            {{- include "idc-common.otelEnv" . | nindent 12 }}
           # TODO: Include Liveness, Readiness and Startup probes
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          volumeMounts:
          - mountPath: /config.yaml
            name: config
            subPath: config.yaml
          securityContext:
          {{- include "idc-common.securityContext" . | nindent 12 }}
      volumes:
      - configMap:
          name: {{ include "idc-common.fullname" . }}
        name: config
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
