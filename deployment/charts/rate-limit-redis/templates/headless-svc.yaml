apiVersion: v1
kind: Service
metadata:
  name: {{ include "idc-common.fullname" . }}-headless
  namespace: {{ include "idc-common.namespace" . }}
spec:
  type: ClusterIP
  clusterIP: None
  publishNotReadyAddresses: true
  ports:
    - name: tcp-redis
      port: {{ .Values.redis.containerPorts.redis }}
      targetPort: tcp-redis
    - name: tcp-redis-bus
      port: {{ .Values.redis.containerPorts.bus }}
      targetPort: tcp-redis-bus
  selector:
    {{- include "idc-common.selectorLabels" . | nindent 4 }}
