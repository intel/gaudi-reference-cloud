apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "baremetal-enrollment-operator.fullname" . }}
  labels:
  {{- include "baremetal-enrollment-operator.labels" . | nindent 4 }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "baremetal-enrollment-operator.fullname" . }}
  labels:
    app.kubernetes.io/component: manager
    app.kubernetes.io/created-by: baremetal-enrollment-operator
    app.kubernetes.io/part-of: baremetal-enrollment-operator
    control-plane: controller-manager
  {{- include "baremetal-enrollment-operator.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.controllerManager.replicas }}
  selector:
    matchLabels:
      control-plane: controller-manager
    {{- include "baremetal-enrollment-operator.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        control-plane: controller-manager
      {{- include "baremetal-enrollment-operator.selectorLabels" . | nindent 8 }}
      annotations:
        kubectl.kubernetes.io/default-container: manager
        {{- include "idc-common.vaultAnnotations" . | nindent 8 }}
        {{- include "idc-common.otelAnnotations" . | nindent 8 }}
        vault.hashicorp.com/agent-inject-containers: "manager"
        {{- include "idc-common.vaultPkiAnnotations" . | nindent 8 }}
        # Approle roleID and secretID
        vault.hashicorp.com/agent-inject-secret-role-id: {{ .Values.vault.agent.inject.secret.path }}/approle
        vault.hashicorp.com/agent-inject-secret-secret-id: {{ .Values.vault.agent.inject.secret.path }}/approle
        vault.hashicorp.com/agent-inject-template-role-id: |-
          {{`{{- with secret `}}"{{ .Values.vault.agent.inject.secret.path }}/approle"{{` -}}`}}
          {{`{{ .Data.data.role_id }}`}}
          {{`{{- end }}`}}
        vault.hashicorp.com/agent-inject-template-secret-id: |-
          {{`{{- with secret `}}"{{ .Values.vault.agent.inject.secret.path }}/approle"{{` -}}`}}
          {{`{{ .Data.data.secret_id }}`}}
          {{`{{- end }}`}}
        # Add checksum to force deployment to restart pod if the configmap changes.
        checksum/configmap: {{ include (print $.Template.BasePath "/manager-config.yaml") . | sha256sum }}
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: kubernetes.io/arch
                operator: In
                values:
                - amd64
                - arm64
                - ppc64le
                - s390x
              - key: kubernetes.io/os
                operator: In
                values:
                - linux
      containers:
      - args:
        - --config=controller_manager_config.yaml
        - --health-probe-bind-address=:8081
        - --metrics-bind-address={{ .Values.managerConfig.controllerManagerConfigYaml.metrics.bindAddress }}
        - --leader-elect
        command:
        - /baremetal_enrollment_operator
        env:
        - name: KUBERNETES_CLUSTER_DOMAIN
          value: {{ .Values.kubernetesClusterDomain }}
        {{- include "idc-common.proxyEnv" . | nindent 8 }}
        {{- include "idc-common.commonEnv" . | nindent 8 }}
        {{- include "idc-common.otelEnv" . | nindent 8 }}
        image: {{ .Values.controllerManager.manager.image.repository }}:{{ .Values.controllerManager.manager.image.tag | default .Chart.AppVersion }}
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8081
          initialDelaySeconds: 15
          periodSeconds: 20
        name: manager
        readinessProbe:
          httpGet:
            path: /readyz
            port: 8081
          initialDelaySeconds: 5
          periodSeconds: 10
        resources: {{- toYaml .Values.controllerManager.manager.resources | nindent 10 }}
        securityContext:
        {{- include "idc-common.securityContext" . | nindent 12 }}
        volumeMounts:
        - mountPath: /controller_manager_config.yaml
          name: manager-config
          subPath: controller_manager_config.yaml
      - args:
        - --secure-listen-address=0.0.0.0:8443
        - --upstream=http://{{ .Values.managerConfig.controllerManagerConfigYaml.metrics.bindAddress }}/
        - --logtostderr=true
        - --v=0
        env:
        - name: KUBERNETES_CLUSTER_DOMAIN
          value: {{ .Values.kubernetesClusterDomain }}
        image: {{ .Values.controllerManager.kubeRbacProxy.image.repository }}:{{ .Values.controllerManager.kubeRbacProxy.image.tag | default .Chart.AppVersion }}
        name: kube-rbac-proxy
        ports:
        - containerPort: 8443
          name: https
          protocol: TCP
        resources: {{- toYaml .Values.controllerManager.kubeRbacProxy.resources | nindent 10 }}
        securityContext:
        {{- include "idc-common.securityContext" . | nindent 12 }}
      serviceAccountName: {{ include "baremetal-enrollment-operator.fullname" . }}
      terminationGracePeriodSeconds: 10
      volumes:
      - configMap:
          name: {{ include "baremetal-enrollment-operator.fullname" . }}-manager-config
        name: manager-config
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
