# TODO: refactor to use community.libvirt.virt

# Destroy the Guest Test server
- name: Block for stopping the Guest Test server {{ vmnum }}
  block:
    - name: stop Guest Test server {{ vmnum }}
      command: virsh destroy {{ guest_test_server_name }}
      changed_when: false
      failed_when: false
    - name: Undefine Guest Test server {{ vmnum }}
      command: virsh undefine {{ guest_test_server_name }} --remove-all-storage
      changed_when: false
      failed_when: false
  become: true
  tags: [never, teardown]
