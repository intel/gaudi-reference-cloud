services:
  ighs_level2_launcher:
    image: ighs_level2
    build:
      context: .
      network: host
      args:
        BASE_IMAGE: "${BASE_IMAGE}"
    container_name: ighs_level2_launcher
    runtime: habana
    environment:
    - HABANA_VISIBLE_DEVICES=all
    - OMPI_MCA_btl_vader_single_copy_mechanism=none
    - IGHS_LEVEL=2
    cap_add:
      - SYS_NICE
      - SYSLOG
    ipc: host
    network_mode: host
    working_dir: /tmp/ighs/ighs_hccl_demo
    volumes:
      - ./ssh:/root/.ssh/
      - /tmp/ighs/ighs_hccl_demo:/tmp/ighs/ighs_hccl_demo
      - /tmp/habana_logs:/var/log/habana_logs
      - /etc/localtime:/etc/localtime:ro
    command: >
      template/bare-metal/run_hccl_demo.sh