services:
  ighs_level1:
    image: ighs_level1
    build:
      context: .
      network: host
      args:
        BASE_IMAGE: "${BASE_IMAGE}"
    container_name: ighs_level1
    runtime: habana
    environment:
    - HABANA_VISIBLE_DEVICES=all
    - OMPI_MCA_btl_vader_single_copy_mechanism=none
    - IGHS_LEVEL=1
    cap_add:
      - SYS_NICE
      - SYSLOG
    ipc: host
    network_mode: host
    working_dir: /tmp/ighs/ighs_hccl_demo
    volumes:
      - ./ssh:/root/.ssh/
      - /tmp/ighs/ighs_hccl_demo:/tmp/ighs/ighs_hccl_demo
      - /tmp/habana_logs:/var/log/habana_logs
      - /etc/localtime:/etc/localtime:ro
    command: >
      bash -c "python screen.py --ighs-check node --logs-dir $${LOG_DIR} --node-name $${MY_NODE_NAME} && \
              chmod 777 -R $${LOG_DIR}"
