---

# This needs to clean up a developer system to a state
# where the Metal3 BMVS could be redeploy anew

- name: Metal3 Bare Metal Virtual Stack Playbook Teardown
  connection: ansible.netcommon.network_cli
  gather_facts: false
  hosts: deployhost
  remote_user: root
  vars_files:
    - "vars/defaults.yml"
    - "vars/metal3.yml"

  roles:
    - vbmc
    - guest_host
    - network
    - http_server
