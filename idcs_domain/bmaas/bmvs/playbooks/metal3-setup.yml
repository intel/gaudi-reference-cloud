---

# Bring up the Metal3 BMVS on a developer system

- name: Metal3 Bare Metal Virtual Stack Playbook Setup
  connection: ansible.netcommon.network_cli
  gather_facts: false
  hosts: deployhost
  remote_user: root
  vars_files:
    - "vars/defaults.yml"
    - "vars/metal3.yml"

  roles:
    - requirements_check
    - network
    - guest_host
    - vbmc
    - http_server
