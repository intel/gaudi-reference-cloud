apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  labels:
    name: storage-controller
  name: storage-controller
spec:
  maxReplicas: 5
  metrics:
    - resource:
        name: cpu
        target:
          averageUtilization: 80
          type: Utilization
      type: Resource
  minReplicas: 2
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: storage-controller
