---
apiVersion: secrets.hashicorp.com/v1beta1
kind: VaultStaticSecret
metadata:
  name: pdx05-storage-controller-creds
spec:
  vaultAuthRef: vault-auth
  mount: storage
  type: kv-v2
  path: service/storage-controller
  refreshAfter: 60s
  destination:
    create: true
    name: pdx05-storage-controller-creds
---
apiVersion: secrets.hashicorp.com/v1beta1
kind: VaultStaticSecret
metadata:
  name: pdx05-storage-controller-vast-creds
spec:
  vaultAuthRef: vault-auth
  mount: storage
  type: kv-v2
  path: service/vast/pdx05/storage-controller
  refreshAfter: 60s
  destination:
    create: true
    name: pdx05-storage-controller-vast-creds
