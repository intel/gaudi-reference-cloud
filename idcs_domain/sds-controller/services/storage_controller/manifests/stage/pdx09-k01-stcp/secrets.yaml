---
apiVersion: secrets.hashicorp.com/v1beta1
kind: VaultStaticSecret
metadata:
  name: pdx09-storage-controller-creds
spec:
  vaultAuthRef: vault-auth
  mount: storage
  type: kv-v2
  path: service/storage-controller/pdx09
  refreshAfter: 60s
  destination:
    create: true
    name: pdx09-storage-controller-creds
---
apiVersion: secrets.hashicorp.com/v1beta1
kind: VaultStaticSecret
metadata:
  name: pdx09-storage-controller-vast-creds
