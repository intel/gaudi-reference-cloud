apiVersion: private.cloud.intel.com/v1alpha1
kind: Ilb
metadata:
  labels:
    app.kubernetes.io/name: ilb
    app.kubernetes.io/instance: no-pool-ilb-sample
    app.kubernetes.io/part-of: ilb
    app.kubernetes.io/managed-by: kustomize
    app.kubernetes.io/created-by: ilb
  name: pitahaya-mango
spec:
  owner: customer
  vip:
    name: "pitahaya-mango-443"
    description: "This is a test ilb with params"
    port: 443
    iptype: "private"
    persist: "i_client_ip_5min"
    ipprotocol: "tcp"
    environment: 8
    usergroup: 1545
  pool:
    name: "pitahaya-mango-443"
    description: "This is test ilb pool with params"
    port: 443
    environment: 8
    usergroup: 1545
    loadbalancingmode: "least-connections-member"
    minactivemembers: 1
    monitor: "i_tcp"
    members:
    - ip: "10.64.112.138"
      connectionLimit: 100
      priorityGroup: 0
      ratio: 1
      adminState: "enabled"
    - ip: "10.64.112.139"
      connectionLimit: 100
      priorityGroup: 0
      ratio: 1
      adminState: "enabled"
