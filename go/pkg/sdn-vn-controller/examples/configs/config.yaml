ovnCentral: 
  ovnAddress: hostname.domain.com
  ovnPort: 6641

grpcServer: 
  grpcPort: 50051

database: 
  dbAvailable: true
  dbAddress: hostname.domain.com
  dbPort: 5432
  name: sdncontroller
  user: sdncontroller
  password: ./secrets/sql-passwd

# We have to figure out what to do with the serviceArea. Whether needed at all.
# Also the regionID may be duplicating with the Values.region field. Kept the
# availability zones list as a reminder for future.
serviceArea:
  regionID: Region-1
  availabilityZones:
    - AZ-1
    - AZ-2
    - AZ-3

security:
  postgreSqlSSL: 
    enabled: true
    verify: true
    cA: ./secrets/cacert.pem
    certificate: ./secrets/sdn-controller-cert.pem
    privateKey: ./secrets/sdn-controller-privkey.pem
  ovnCentralSSL:
    enabled: true
    verify: true
    cA: ./secrets/cacert.pem
    certificate: ./secrets/sdn-controller-cert.pem
    privateKey: ./secrets/sdn-controller-privkey.pem
  grpcServerSSL:
    enabled: false
    verify: false
    cA: ./secrets/cacert.pem
    certificate: ./secrets/sdn-controller-cert.pem
    privateKey: ./secrets/sdn-controller-privkey.pem

gateways:
  - Uuid: 123e4567-e89b-12d3-a456-426614174007
    ChassisId: 1
    Nexthop: 30.0.0.1
    TargetNetwork: 0.0.0.0/0
    AccessNetwork: 30.0.0.0/16
    Service: INTERNET
    MaxNATs: 512
  - Uuid: 123e4567-e89b-12d3-a456-426614174008
    ChassisId: 2
    Nexthop: 30.1.0.1
    targetNetwork: 0.0.0.0/0
    AccessNetwork: 30.1.0.0/16
    Service: INTERNET
    MaxNATs: 512
