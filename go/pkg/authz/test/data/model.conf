[request_definition]
r = decision_id, cloudacct, sub, obj, act, payload

[policy_definition]
p = sub, obj, act, exp

[role_definition]
g = _, _, _

[policy_effect]
e = some(where (p.eft == allow))

[matchers]
m = regexMatch(r.act, p.act) && (g(r.sub, p.sub, r.cloudacct) || g(r.sub, p.sub, '*')) && keyMatchAuthz(r.obj, p.obj) && eval(p.exp)

