apiVersion: secrets.hashicorp.com/v1beta1
kind: VaultStaticSecret
metadata:
  name: vault-hf-token
  namespace: idcs-system
spec:
  type: kv-v2
  mount: controlplane
  path: {{ .Values.region }}-maas-dispatcher/huggingface
  destination:
    name: hf-api-token-secret
    create: true
    overwrite: true
  refreshAfter: 30s
  vaultAuthRef: vault-maas-dispatcher-auth