apiVersion: secrets.hashicorp.com/v1beta1
kind: VaultStaticSecret
metadata:
  name: vault-aws-access-key
  namespace: idcs-system
spec:
  type: kv-v2
  mount: controlplane
  path: {{ .Values.region }}-maas-dispatcher/aws-s3-storage
  destination:
    name: aws-access-secrets
    create: true
    overwrite: true
  refreshAfter: 30s
  vaultAuthRef: vault-maas-dispatcher-auth