# Default values for infaas-dispatcher.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

region: dev

replicaCount: 1

image:
  repository: cnvrg/infaas-dispatcher
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: "v666"

imagePullSecrets:
  - name: cnvrg-dockerhub-secret
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Automatically mount a ServiceAccount's API credentials?
  automount: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}
podLabels: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 50051

metrics:
  port: 2112

ingress:
  enabled: true
  className: "nginx"
  annotations:
    nginx.ingress.kubernetes.io/backend-protocol: "GRPC"

    # https://kubernetes.github.io/ingress-nginx/user-guide/nginx-configuration/annotations/#rate-limiting
    nginx.ingress.kubernetes.io/limit-connections: "10"
    nginx.ingress.kubernetes.io/limit-rps: "10"

#    nginx.ingress.kubernetes.io/auth-tls-verify-client: "on"
#    nginx.ingress.kubernetes.io/auth-tls-secret: "ingress-nginx/ingress-certs"
#    nginx.ingress.kubernetes.io/ssl-redirect: "true"
#    nginx.ingress.kubernetes.io/auth-tls-verify-depth: "2"
    # TODO we can add this later if we know what the IDC certificates look like
#    nginx.ingress.kubernetes.io/auth-tls-match-cn: "CN=MaasGateway"

  hosts:
    - host: "TODO.intel.com" # this only gets printed from the NOTES.txt
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls:
    - secretName: "ingress-certs"
      hosts:
        - "dispatcher.intel.com" # dev
        - "146.152.224.83" # dev
        - "146.152.225.162" # public preprod
        - "146.152.224.101" # public prod
        - "internal-placeholder.com"
        - "internal-placeholder.com"

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

# Additional volumes on the output Deployment definition.
volumes: []
# - name: foo
#   secret:
#     secretName: mysecret
#     optional: false

# Additional volumeMounts on the output Deployment definition.
volumeMounts: []
# - name: foo
#   mountPath: "/etc/foo"
#   readOnly: true

nodeSelector: {}

tolerations: []

affinity: {}
