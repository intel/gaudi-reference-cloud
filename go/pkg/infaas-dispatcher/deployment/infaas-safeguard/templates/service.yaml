apiVersion: v1
kind: Service
metadata:
  name: {{ include "infaas-safeguard.fullname" . }}
  labels:
    {{- include "infaas-safeguard.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.port }}
      protocol: TCP
      name: http
  selector:
    app: {{ include "infaas-safeguard.fullname" . }}