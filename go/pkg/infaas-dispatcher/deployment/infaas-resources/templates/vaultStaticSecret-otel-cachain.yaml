apiVersion: secrets.hashicorp.com/v1beta1
kind: VaultStaticSecret
metadata:
  name: vault-otel-cachain
  namespace: idcs-otel
spec:
  type: kv-v2
  mount: public
  path: otel
  destination:
    name: cachain
    create: true
    overwrite: true
    transformation:
      templates:
        cachain:
          text: |
            {{`{{- (get .Secrets "otel_ca_pem") -}}`}}
  refreshAfter: 30s
  vaultAuthRef: vault-otel-auth