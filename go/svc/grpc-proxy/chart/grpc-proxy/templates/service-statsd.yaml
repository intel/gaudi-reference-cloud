{{- if .Values.statsd.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "idc-common.fullname" . }}-statsd-exporter
  labels:
    grpc_proxy_name: {{ include "idc-common.serviceAccountName" . }}
spec:
  ports:
    - name: metrics
      port: 9102
      targetPort: metrics
  selector:
    {{- include "idc-common.selectorLabels" . | nindent 4 }}
{{- end }}