apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: iksgomigrate-dep
  name: iksgomigrate
spec:
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: iksgomigrate-dep
  template:
    metadata:
      labels:
        app: iksgomigrate-dep
    spec:
      affinity: {}
      containers:
      - image: golang:1.20.8-alpine
        imagePullPolicy: IfNotPresent
        name: test
        resources:
          limits:
            cpu: 500m
            memory: 512Mi
          requests:
            cpu: 100m
            memory: 128Mi
        securityContext:
          allowPrivilegeEscalation: false
          capabilities: {}
          privileged: false
          readOnlyRootFilesystem: false
          runAsNonRoot: false
        stdin: true
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
        tty: true
      dnsPolicy: ClusterFirst
      restartPolicy: Always
