global:
  imageRegistry: ""

image:
  registry: internal-placeholder.com
  repository: intelcloud/idcs-admin-portal
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []

replicaCount: 1

nameOverride: ""

namespaceOverride: ""

fullnameOverride: ""

nodeEnv: "production"

apiBaseURL: "https://idcs-admin-portal.local/gateway"

redirectURI: "https://www.intel.com/content/www/us/en/my-intel/developer-sign-in.html?redirect=https://www.intel.com/content/www/us/en/developer/overview.html"

# Additional environment variables
extraEnv: []

podAnnotations: {}

podSecurityContext: {}

securityContext: {}

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: idcs-admin-portal.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []

resources:
  requests:
    cpu: 100m
    memory: 256M
  limits:
    cpu: 500m
    memory: 512M

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

configMap:
  REACT_APP_API_GLOBAL_SERVICE: ''
  REACT_APP_API_REGIONAL_SERVICES: ['']
  REACT_APP_DEFAULT_REGIONS: ["us-dev-1"]
