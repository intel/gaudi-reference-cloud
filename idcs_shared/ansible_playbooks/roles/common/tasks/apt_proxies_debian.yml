- name: Adds Intel http(s) proxies to apt proxy.conf
  become: true
  ansible.builtin.lineinfile:
    path: /etc/apt/apt.conf.d/proxy.conf
    line: "{{ item }}"
    create: yes
  loop: 
    - 'Acquire::http::Proxy "{{ intel.proxy.http_proxy }}";'
    - 'Acquire::https::Proxy "{{ intel.proxy.https_proxy }}";'
