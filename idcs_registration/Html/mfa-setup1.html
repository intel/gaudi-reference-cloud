

<!DOCTYPE html>
<html>
<head>    
  <title>$$CONSOLENAME$$</title>
  <link rel="icon" href="$$CDN$$/favicon.ico" />
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link
    href="$$CDN$$/static/css/main.css"
    rel="stylesheet"
    data-preload="true"
  />
  <script type="text/javascript" src="$$CDN$$/analytics.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
  <div id="root" data-bs-theme="light" class="mfa-setup-template">
    <div id="overlay"></div>
      <div id="ajax-loader">
        <div class="loader"></div>
     </div>
    <div class="container registration-container" role="main">
      <div class="registration-section">
        <div id="api" role="main"></div>
      </div>
    </div>
  </div>
</body>
</body>
<script>
  $(document).ready(function () {
    // Add styling class
    $("button").addClass('btn btn-primary w-100')
    $(".intro").addClass("registration-header")
    $("#api").addClass("w-100")
    $("[role=form]").addClass("registration-form")
    $("[role=form]>.options").addClass("registration-form");
    $("[role=form]>.options>div").addClass("w-100");

    // Append new elements
    $("[role=form]>.intro").prepend("To secure your account, choose your preferred multi-factor authentication method from the options below.")
    $("[role=form]>.intro").prepend('<h1 class="h3">Multi-factor authentication</h1>')

    // Replacements
    $("#SMSExchange").text("Continue with SMS")
    $("#PhoneExchange").text("Continue with phone call")
    $("#AuthAppExchange").text("Continue with authenticator app")

    // Move elements

    // Custom Logic
    $(document).ajaxStart(function () {
          $("#ajax-loader, #overlay").fadeIn();
      });

      $(document).ajaxStop(function () {
          $("#ajax-loader, #overlay").fadeOut();
      });

      $("#SMSExchange").attr("data-wap_ref","btn-mfa-sms")
      $("#PhoneExchange").attr("data-wap_ref","btn-mfa-phone")
      $("#AuthAppExchange").attr("data-wap_ref","btn-mfa-auth-app")
      $("#EmailExchange").attr("data-wap_ref","btn-mfa-email")

      var checkLoadWap = setInterval(function() {
        if (typeof loadWap === "function") {
            clearInterval(checkLoadWap); // Stop checking once function is available
            loadWap(); // Call the function
        }
    }, 500); // Check every 500ms
  })
</script>
</html>
