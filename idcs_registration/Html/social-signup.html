

<!DOCTYPE html>
<html>
<head>    
  <title>$$CONSOLENAME$$</title>
  <link rel="icon" href="$$CDN$$/favicon.ico" />
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="locale" content="en-US">
    <meta name="ROBOTS" content="NONE, NOARCHIVE">
    <meta name="GOOGLEBOT" content="NOARCHIVE">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link
    href="$$CDN$$/static/css/main.css"
    rel="stylesheet"
    data-preload="true"
    />
    <script type="text/javascript" src="$$CDN$$/analytics.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
  <div id="root" data-bs-theme="light" class="social-signup-template">
    <div id="overlay"></div>
      <div id="ajax-loader">
        <div class="loader"></div>
     </div>
    <div class="container registration-container" role="main">
      <div class="registration-section">
        <div
          class="siteNavBrand d-flex text-center align-items-center gap-s6"
        >
          <button id="backButton" class="btn btn-link" href="#" aria-label="Back">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left" viewBox="0 0 16 16">
              <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8"/>
            </svg>
             Back
            </button>
        </div>
        <div id="api" role="main"></div>
      </div>
    </div>
  </div>
</body>
</body>
<script>
  $(document).ready(function () {
    // Add styling class
    $("#continue").addClass('btn btn-primary w-100')
    $(".intro").addClass("registration-header")
    $("#api").addClass("registration-form")
    $("form").addClass("registration-form")
    $("form #attributeList").addClass("w-100")
    $("form .attr>ul").addClass("registration-form ps-0")
    $("#optIn_true").parent().addClass("optional")
    $("#countryName").addClass("form-dropdown-select form-select")
    $("#countryName").addClass('placeholder-color')

    // Append new elements
    $("#api>.intro").prepend("<span>Please include the following information to complete your account creation.</span>")
    $("#api>.intro").prepend('<h1 class="h3">Missing information</h1>')

    // Replacements
    $("#continue").text("Continue")
    $("#givenName").attr('placeholder', 'Enter first name')
    $("#surname").attr('placeholder', 'Enter last name')
    $('#countryName>option[disabled="disabled"]').text("Select country")
    $('label[for="toc_true"]').html('By checking here, I state that I have read and understood the <a href="https://www.intel.com/content/www/us/en/content-details/784518/intel-commercial-software-saas-terms-and-conditions.html" target="_blank">terms and conditions</a>');
    $('label[for="optIn_true"]').html('I opt-in to Intel® Tiber™ AI Cloud communications.');

    // Move elements
    $("#givenName").parent().children(".error.itemLevel").insertAfter("#givenName")
    $("#surname").parent().children(".error.itemLevel").insertAfter("#surname")
    $("#countryName").parent().children(".error.itemLevel").insertAfter("#countryName")
    $('<div id="toc_true_container" class="form-check"></div>').insertBefore($("#toc_true"))
    $("#toc_true").appendTo("#toc_true_container")
    $('label[for="toc_true"]').appendTo("#toc_true_container")
    $('<div id="optIn_true_container" class="form-check"></div>').insertBefore($("#optIn_true"))
    $("#optIn_true").appendTo("#optIn_true_container")
    $('label[for="optIn_true"]').appendTo("#optIn_true_container")
    $("#toc_true_container").parent().children(".error.itemLevel").insertAfter("#true_option")
    $("#optIn_true_container").parent().children(".error.itemLevel").insertAfter("#optIn_true")
    $(".CheckboxMultiSelect:has( #toc_true)").insertAfter(".CheckboxMultiSelect:has( #optIn_true)")

    $("#continue").attr("data-wap_ref","btn-soical-signup")

    // Custom Logic
    $("#countryName").change(function() {
        var selectedText = $('#countryName option:selected').text();
        var updatedText = selectedText.replace(/\(\+\d+\)/, ''); // Removes any format like (+xxxx)
        $('#extension_country').val(updatedText.trim());
        $("#countryName").removeClass('placeholder-color')
    });
    $("#backButton").on("click", function() { history.back(); return false; })

    $(document).ajaxStart(function () {
          $("#ajax-loader, #overlay").fadeIn();
      });

      $(document).ajaxStop(function () {
          $("#ajax-loader, #overlay").fadeOut();
      });
      var checkLoadWap = setInterval(function() {
        if (typeof loadWap === "function") {
            clearInterval(checkLoadWap); // Stop checking once function is available
            loadWap(); // Call the function
        }
    }, 500); // Check every 500ms
  })
</script>
</html>
