    $("#mobileNumber").parent().children(".error.itemLevel").insertAfter("#mobileNumber")    
    $("#g-recaptcha-response-toms").parent().children(".error.itemLevel").insertAfter("#g-recaptcha-response-toms")
    $('<div id="toc_true_container" class="form-check"></div>').insertBefore($("#toc_true"))
    $("#toc_true").appendTo("#toc_true_container")
    $('label[for="toc_true"]').appendTo("#toc_true_container")
    $('<div id="optIn_true_container" class="form-check"></div>').insertBefore($("#optIn_true"))
    $("#optIn_true").appendTo("#optIn_true_container")
    $('label[for="optIn_true"]').appendTo("#optIn_true_container")
    $("#toc_true_container").parent().children(".error.itemLevel").insertAfter("#true_option")
    $("#optIn_true_container").parent().children(".error.itemLevel").insertAfter("#optIn_true")
    $(".CheckboxMultiSelect:has( #toc_true)").insertAfter(".CheckboxMultiSelect:has( #optIn_true)")

    // Custom Logic
    $("#country").change(function() {
        var selectedCountry = countries.find(m=>m.dialCode == $('#country option:selected').val());

        if(selectedCountry != undefined)
          $('#extension_country').val(selectedCountry.code);
        $("#country").removeClass('placeholder-color')
    });

    $("#continue").on("click", function () {
        grecaptcha?.reset();
    })

    function setPasswordVisibility (id) {
        const shouldHide = $(id).parent().children(".input-eye-icon").hasClass("none") || $(id).parent().children(".input-eye-icon").hasClass("show")
        if (shouldHide) {
            $(id).parent().children(".input-eye-icon").html(
            ` <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye-slash" viewBox="0 0 16 16">
                <path d="M13.359 11.238C15.06 9.72 16 8 16 8s-3-5.5-8-5.5a7 7 0 0 0-2.79.588l.77.771A6 6 0 0 1 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13 13 0 0 1 14.828 8q-.086.13-.195.288c-.335.48-.83 1.12-1.465 1.755q-.247.248-.517.486z"/>
                <path d="M11.297 9.176a3.5 3.5 0 0 0-4.474-4.474l.823.823a2.5 2.5 0 0 1 2.829 2.829zm-2.943 1.299.822.822a3.5 3.5 0 0 1-4.474-4.474l.823.823a2.5 2.5 0 0 0 2.829 2.829"/>
                <path d="M3.35 5.47q-.27.24-.518.487A13 13 0 0 0 1.172 8l.195.288c.335.48.83 1.12 1.465 1.755C4.121 11.332 5.881 12.5 8 12.5c.716 0 1.39-.133 2.02-.36l.77.772A7 7 0 0 1 8 13.5C3 13.5 0 8 0 8s.939-1.721 2.641-3.238l.708.709zm10.296 8.884-12-12 .708-.708 12 12z"/>
              </svg>
            `
            )
            $(id).parent().children(".input-eye-icon").removeClass("none show").addClass("hide")
            $(id).attr("type", "password")
        } else {
            $(id).parent().children(".input-eye-icon").html(
            ` <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye" viewBox="0 0 16 16">
                <path d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8M1.173 8a13 13 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5s3.879 1.168 5.168 2.457A13 13 0 0 1 14.828 8q-.086.13-.195.288c-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5s-3.879-1.168-5.168-2.457A13 13 0 0 1 1.172 8z"/>
                <path d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5M4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0"/>
              </svg>
            `
          )
          $(id).parent().children(".input-eye-icon").removeClass("hide").addClass("show")
          $(id).attr("type", "text")
        }
      }
      $("#new-password-container .input-eye-icon").on("click", function() {
        setPasswordVisibility("#newPassword")
      })
      $("#confirm-password-container .input-eye-icon").on("click", function() {
        setPasswordVisibility("#reenterPassword")
      })
      setPasswordVisibility("#newPassword")
      setPasswordVisibility("#reenterPassword")

      function enableTooltips() {
        if (bootstrap === undefined) {
            setTimeout(() => {
                enableTooltips()
            }, 500);
        } else if (bootstrap) {
            const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]')
            const tooltipList = [...tooltipTriggerList].map(tooltipTriggerEl => new bootstrap.Tooltip(tooltipTriggerEl))
        }
      }

      setTimeout(() => {
        enableTooltips()
      }, 500)

      $("#continue").attr("data-wap_ref", "btn-signup")

      var checkLoadWap = setInterval(function() {
        if (typeof loadWap === "function") {
            clearInterval(checkLoadWap); // Stop checking once function is available
            loadWap(); // Call the function
        }
    }, 500); // Check every 500ms
  })
</script>
</html>
